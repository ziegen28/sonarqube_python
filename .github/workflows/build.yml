name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-sonarqube:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install dependencies
      - run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pytest pytest-cov httpx

      # 4. Set PYTHONPATH
      - run: echo "PYTHONPATH=$(pwd)/src:$PYTHONPATH" >> $GITHUB_ENV

      # 5. Run tests with coverage
      - run: pytest --cov=src --cov-branch --cov-report=xml

      # 6. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7. Build Docker image
      - name: Build Docker Image
        run: docker build -t fastapi-calculator .

      # 8. Tag & Push Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/fastapi-calculator
          docker tag fastapi-calculator $IMAGE:latest
          docker push $IMAGE:latest

      # 9. Run container for ZAP scan
      - name: Run FastAPI container for ZAP
        run: |
          docker network create zapnet
          docker run -d --network zapnet --name fastapi-app fastapi-calculator
          sleep 20

      # 10. Run OWASP ZAP baseline scan
      - name: Run ZAP Baseline Scan
        run: |
          mkdir zap-output && chmod 777 zap-output
          docker run --rm --network zapnet \
            -v $(pwd)/zap-output:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            /zap/zap-baseline.py \
            -t http://fastapi-app:8000 \
            --autooff \
            -I \
            -x zap-report.xml \
            -r zap-report.html \
            -J zap-report.json \
            -w zap-warnings.md

      # 11. Upload ZAP report artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-output/*

      # 12. SonarQube scan
      - uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_SCANNER_OPTS: -Dsonar.python.coverage.reportPaths=./coverage.xml
