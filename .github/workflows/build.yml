name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-sonarqube:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install Python dependencies
      - run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pytest pytest-cov httpx

      # 5. Set PYTHONPATH
      - run: echo "PYTHONPATH=$(pwd)/src:$PYTHONPATH" >> $GITHUB_ENV

      # 6. Run pytest with coverage
      - run: pytest --cov=src --cov-branch --cov-report=xml

      # 7. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 8. Build Docker image (single image for CI)
      - name: Build Docker image
        run: docker build -t fastapi-calculator .

      # 9. Create Docker network (idempotent) and run FastAPI app
      - run: |
          docker network inspect zapnet >/dev/null 2>&1 || docker network create zapnet
          docker run -d --network zapnet --name fastapi-app fastapi-calculator
          # Wait for app to be ready
          for i in {1..20}; do
            if curl -s http://localhost:8000/health >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done

      # 10. Run OWASP ZAP baseline scan
      - run: |
          mkdir -p zap-output
          docker run --rm --network zapnet \
            -v $(pwd)/zap-output:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            /zap/zap-baseline.py \
            -t http://fastapi-app:8000 \
            --autooff \
            -I \
            -x zap-report.xml \
            -r zap-report.html \
            -J zap-report.json \
            -w zap-warnings.md

      # 11. Upload ZAP report
      - uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-output/*

      # 12. Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push fastapi-calculator

      # 13. SonarQube scan
      - uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_SCANNER_OPTS: -Dsonar.python.coverage.reportPaths=coverage.xml

